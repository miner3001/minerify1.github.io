<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrati - Minerify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registrati.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="icon" href="../img/spotifyLogo.jpg" type="image/x-icon">
</head>
<body>

<header>
    <h1>Minerify</h1>
    <button class="hamburger-menu" aria-label="Menu" aria-expanded="false">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>
</header>
<nav class="nav">
    <a href="../../fortnite.html"><i class="bi bi-house-door"></i> Home</a>
    <a href="../../music_page/scopri.html"><i class="bi bi-compass"></i> Scopri</a>
    <a href="../../music_page/playlist.html"><i class="bi bi-collection-play"></i> La tua libreria</a>
    <a href="../../pagamento/premium.html"><i class="bi bi-gem"></i> Premium</a>
</nav>
<div class="register-container">
    <h2>Registrati per un account</h2>
    <form action="#" method="POST">
        <!-- Nome Input -->
        <input type="text" class="input-field" placeholder="Nome" required>
        <!-- Email Input -->
        <input type="email" class="input-field" placeholder="Indirizzo email" required>
        <!-- Password Input -->
        <input type="password" class="input-field" placeholder="Crea una password" required>
        <!-- Data di Nascita -->
        <input type="date" class="input-field" required>
        <!-- Bottone Registrazione -->
        <button type="submit" class="register-button">Registrati</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        <a href="../accedi/accedi.html" class="link">Hai già un account? Accedi</a>
    </p>
</div>

<footer class="footer">
    <p>© 2024 Minerify - Tutti i diritti riservati</p>
</footer>

<div class="stars"></div>

<script>
    // Hamburger Menu
    const hamburgerMenu = document.querySelector('.hamburger-menu');
    const nav = document.querySelector('.nav');

    hamburgerMenu.addEventListener('click', () => {
        nav.classList.toggle('nav--open');
        hamburgerMenu.classList.toggle('is-active');
        hamburgerMenu.setAttribute('aria-expanded', 
            hamburgerMenu.classList.contains('is-active')
        );
    });

    // Chiudi il menu quando si clicca su un link
    document.querySelectorAll('.nav a').forEach(link => {
        link.addEventListener('click', () => {
            nav.classList.remove('nav--open');
            hamburgerMenu.classList.remove('is-active');
            hamburgerMenu.setAttribute('aria-expanded', 'false');
        });
    });
</script>
</body>
</html>
