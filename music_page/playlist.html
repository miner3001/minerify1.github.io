<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playlist Musicale</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="playlist.css">
    <link rel="icon" href="../img/spotifyLogo.jpg" type="image/x-icon">

</head>
<body>

<header>
    <h1>Minerify</h1>
</header>

<nav class="nav">
    <a href="../fortnite.html">Home</a>
    <a href="../music_page/scopri.html">Scopri</a>
    <a href="../music_page/playlist.html">La tua libreria</a>
    <a href="../pagamento/premium.html">Premium</a>
</nav>

<div class="search-container">
    <input type="text" id="search-bar" placeholder="Cerca nella tua libreria...">
    <div class="search-results" id="search-results"></div>
</div>

<div class="playlist-container">
    <h2>I tuoi brani preferiti</h2>
    <div id="song-list" class="album-container">
        <!-- Le card dei brani preferiti verranno aggiunte dinamicamente qui -->
    </div>
</div>

<footer class="footer">
    <p>© 2024 Minerify - Tutti i diritti riservati</p>
</footer>

<div class="stars"></div>

<div class="player-bar">
    <div class="player-info">
        <img id="current-album-cover" src="" alt="Album Cover" class="album-cover">
        <div class="song-details">
            <p id="current-song">Nessuna canzone in riproduzione</p>
        </div>
    </div>
    <div class="player-controls">
        <button id="prev-song">⏮️</button>
        <button id="play-pause">▶️</button>
        <button id="next-song">⏭️</button>
        <span id="current-time">0:00</span>
        <input type="range" id="progress-bar" value="0" max="100">
        <span id="total-duration">0:00</span>
    </div>
    <div class="volume-controls">
          <input type="range" id="volume-control" value="50" max="100">
    </div>
    <div class="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <button id="like-button" class="like-button">❤️</button> <!-- Pulsante per i preferiti -->
</div>

<audio id="audio-player" src=""></audio>

<script>
    // Example of dynamically adding a song to the list
    const song = {
        title: "Song Title",
        artist: "Artist Name",
        album: "Album Name"
    };

    const li = document.createElement('li');
    li.innerHTML = `
        <p><strong>${song.title}</strong> - ${song.artist}</p>
        <p><em>${song.album}</em></p>
        <span class="favorite-icon">❤️</span>
    `;
    document.getElementById('song-list').appendChild(li);
</script>

<script src="playlist.js"></script>
</body>
</html>
